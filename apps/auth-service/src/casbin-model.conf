# Casbin 访问控制模型
[request_definition]
# 请求定义：sub (subject) - 访问主体（用户/角色），obj (object) - 访问资源，act (action) - 访问动作
r = sub, obj, act

[policy_definition]
# 策略定义：与请求定义保持一致
p = sub, obj, act

[role_definition]
# 角色定义：g 表示角色继承关系。g(用户, 角色) 表示用户拥有该角色
g = _, _

[policy_effect]
# 策略效果：表示如果有一条策略匹配，则允许访问
e = some(where (p.eft == allow))

[matchers]
# 匹配器：核心匹配逻辑
# 检查请求的 subject 是否拥有策略中的 subject 角色（或就是该 subject）
# 并且请求的 object 和 action 与策略中的一致
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act